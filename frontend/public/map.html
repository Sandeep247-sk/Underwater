<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View - Groundwater Monitoring</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        #map { 
            height: calc(100vh - 60px); 
            width: 100%; 
            min-height: 400px;
            background-color: #f0f0f0;
        }
        .map-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Groundwater Monitoring</h2>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="map.html" class="active">Map</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>
    <main class="main-content" style="padding: 0;">
        <div id="map">
            <div class="map-loading">Loading map...</div>
        </div>
    </main>
    <!-- Leaflet is loaded dynamically by map.js to avoid "Loading map..." stuck -->
    <script type="module" src="src/modules/auth.js"></script>
    <script type="module" src="src/modules/api.js"></script>
    <script type="module" src="src/pages/map.js"></script>
</body>
</html>
