<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groundwater Monitoring - Login</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="login-page">
    <div class="container">
      <div class="login-card">
        <h1>Groundwater Monitoring</h1>
        <p class="subtitle">India DWLR Stations</p>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
        </form>
      </div>
    </div>
    <script type="module" src="src/modules/auth.js"></script>
    <script type="module" src="src/pages/login.js"></script>
  </body>
</html>
